<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* CSS样式，使页面内容居中 */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    /* 美化文字说明样式 */
    h1 {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

    p {
      font-size: 18px;
      text-align: center;
    }

    /* 美化按钮样式 */
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    /* 添加内容区域的边框样式 */
    .content-container {
      border: 2px solid #999;
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="content-container">
    <h1>上部文字说明</h1>
    <p>这是上部示例文字说明。</p>
    <div class="button-container">
      <button onclick="redirectToURL('https://www.example.com')">跳转</button>
    </div>
  </div>

  <div class="content-container">
    <h1>下部文字说明</h1>
    <p>这是下部示例文字说明。</p>
    <div class="button-container">
      <button onclick="redirectToURL('https://www.another-example.com')">跳转</button>
    </div>
  </div>

  <script>
    function redirectToURL(url) {
      // 在新标签页中打开URL
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
